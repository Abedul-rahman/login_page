<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"></head>
<body>
    <div class="main-container">
    <div class="header">JU Halls </div>
    <div class="container">
    <span class="box1"></span>
        <div class="form login">
            <h1 class="title">Login</h1>
            <form action="#" method="post">
                <div class="input-box">
                    <input type="text" id="name-log" name="name" required>
                    <label for="name">Username</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password-log" name="password" required>
                    <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                </div>
                <button class="btn" type="submit" disabled>Login</button>
                <div class="link"><p>Don't have an account? <a href="#" class="sign-up">Sign up</a></p></div>
            </form>
        </div>
        <div class="info login">
            <h2>Welcome Back</h2>
            <p>Login into your account</p>
        </div>
        <span class="box2"></span>
        <div class="form register">
            <h1 class="title">Register</h1>
            <form action="#" method="post">
                <div class="input-box">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="name-reg" name="name" required>
                    <label for="name">Username</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password-reg" name="password" required>
                    <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                </div>
                <button class="btn" type="submit">Register</button>
                <div class="link"><p>Already have an account? <a href="#" class="Login">Login</a></p></div>
            </form>
        </div>
        <div class="info register">
            <h2>Welcome!</h2>
            <p>Create your account</p>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
